  name: argo-workflows-gateway 
  namespace: argo
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - argo-workflows.tradersclub.com.br
    port:
      name: https
      number: 443
      protocol: HTTPS
